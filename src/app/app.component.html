<main>
  <div class="grid">
    <div class="a">
      <app-avatar-card
        (setActive)="setActive($event)"
        [selectedPeriod]="selectedPeriod"
      ></app-avatar-card>
    </div>
    <div *ngFor="let item of data">
      <app-activity-card
        [selectedPeriod]="selectedPeriod"
        [periodLabel]="periodLabel"
        [item]="item"
      ></app-activity-card>
    </div>
  </div>
</main>
